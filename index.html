<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD REST API</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Lista To-do</h1>
            <div id="insert_new">
                <input id="new-text-todo" type="text" value="" placeholder="Inserisci nuovo punto...">
                <button id="new-todo-button"><i class="fas fa-plus"></i></button>
            </div>
            <div id="list-container">
                <ul id="todo_list"></ul>
            </div>
        </div>
        <script id="todo-template" type="text/x-handlebars-template">
            <li class="{{done}}" data-todo_id="{{ todo_id }}">
                <span class="text-todo">{{todo_text}}</span>
                <input class="input-edit-todo" type="text" name="" value="{{todo_text}}">
                <i class="fas fa-edit edit-todo"></i>
                <i class="fas fa-save save-todo"></i>
                <i text="Cancella" class="fas fa-trash-alt delete-todo"></i>
            </li>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
